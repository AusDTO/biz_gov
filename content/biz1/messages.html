<!-- $title Messages -->

<html>
<head>
	<!-- @include html_head -->	
	<!-- @include messages_data -->
	<script>

	$(document).ready(function() {
		updateMessages(false);	  
	});

	function updateMessages(unreadyOnly)
	{
		renderMessages("#messages", 10, unreadyOnly, false);	
	}

	</script>
</head>
<body>
	<!-- @include account_bar -->
	<!-- @include header -->

	<section id="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<!-- @include _sidebar -->
				</div>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-12">
							<div class="messages-toolbar">
								<div class="btn-group" data-toggle="buttons">
								  <label class="btn btn-default active" style="width: 70px;" onclick="updateMessages(false)">
								    <input type="radio" name="options" autocomplete="off" checked>All
								  </label>
								  <label class="btn btn-default" onclick="updateMessages(true)">
								    <input type="radio" name="options" autocomplete="off">Unread
								  </label>
								</div>
								
								<div class="dropdown" style="display: inline-block;">
									<a class="btn btn-link dropdown-toggle" data-toggle="dropdown">
										From anyone <span class="caret"></span>
									</a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Australian Securities and Investments Commision</a></li>
										<li><a href="#">Australian Taxation Office</a></li>
									</ul>
								</div>
								<div class="dropdown" style="display: inline-block;">
									<a class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
										Anytime <span class="caret"></span>
									</a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Anytime</a></li>
										<li role="presentation" class="divider"></li>
										<li><a href="#">Today</a></li>
										<li><a href="#">Yesterday</a></li>
										<li><a href="#">This week</a></li>
										<li><a href="#">Last week</a></li>
										<li><a href="#">This month</a></li>
										<li><a href="#">This year</a></li>
									</ul>
								</div>

								<div style="float: right; width: 200px; margin-left: 5px;">
									<input type="text" class="form-control" placeholder="Search">
								</div>

							</div>

							<div id="messages"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- @include _footer -->

</body>
</html>
